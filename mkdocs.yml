---
site_name: mockafka
site_author: Ali Moradi
site_description: >-
  Documentation for MocKafka python library
# Repository
repo_name: xibalbas/mockafka
repo_url: https://github.com/xibalbas/mockafka-py

# Copyright
copyright: Copyright &copy; 2023 - 2024 Ali Moradi

plugins:
  - search:
      lang: en


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - tables
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list

nav:
  - Home: index.md
  - decorators: decorators.md
  - fake admin client: fake-admin-client.md
  - fake consumer: fake-consumer.md
  - fake producer: fake-produce.md
  - kafka store: kafka-store.md

theme:
  name: material
  language: en
  features:
    - navigation.path
    - navigation.tabs
    - navigation.instant
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - content.code.copy
    - content.code.select
    - content.code.annotate

  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  palette:

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  generator: false
  analytics:
    provider: google
    property: G-GJBJBKXT19

  annotate:
    json: [ .s2 ]

  version:
    default:
      - stable
      - development
